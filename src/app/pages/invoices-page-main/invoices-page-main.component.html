<h2 mat-dialog-title style="font-weight: 700;">FACTURAS REGISTRADAS</h2>
<mat-dialog-content>
  <div class="row">
    <div class="col-md-12">
      <table mat-table [dataSource]="dataTable" class="w-100 mat-elevation-z2">
        <ng-container *ngFor="let column of configColumnsTable">
          <ng-container [matColumnDef]="column.key" *ngIf="column.key !== 'actions'">
            <th mat-header-cell *matHeaderCellDef
              style="background-color: #3f51b5; color: white; font-weight: 700; font-size: 16px; text-align: center;">{{
              column.name }}</th>
            <td mat-cell *matCellDef="let element"> {{ element[column.key] }} </td>
          </ng-container>
          <ng-container [matColumnDef]="column.key" *ngIf="column.key === 'actions'">
            <th mat-header-cell *matHeaderCellDef
              style="background-color: #3f51b5; color: white; font-weight: 700; font-size: 16px; text-align: center;">{{
              column.name }}</th>
            <td mat-cell width="10%" class="text-center ps-0" *matCellDef="let element">
            </td>
          </ng-container>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="keysColumnsTable"></tr>
        <tr style="background: white" mat-row *matRowDef="let row; columns: keysColumnsTable;"></tr>
        <tr class="mat-row" style="background: white" *matNoDataRow>
          <td class="mat-cell text-center" style="font-weight: 600; font-size: 14px;"
            [attr.colspan]="keysColumnsTable.length">La b√∫squeda no coincide con los
            registros</td>
        </tr>
      </table>
    </div>
  </div>
</mat-dialog-content>
